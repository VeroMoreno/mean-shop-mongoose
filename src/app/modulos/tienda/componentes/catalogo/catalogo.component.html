
<h2 class="text-center">Catálogo</h2>

<div id="accordion" class="mt-3">
<div class="card bg-dark">
    <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">Búsqueda</a>
    </div>
    <div id="collapseOne" class="collapse" data-parent="#accordion">
        <div class="card-body">
            <div class="form-horizontal" id="formulario">
                <div class="form-group">
                    <label class="control-label col-xs-2" for="texto">Texto</label>
                    <div class="col-xs-8">
                        <input type="text" id="texto" class="form-control" [(ngModel)]="criterio.texto"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-2" for="fabricante">Fabricante</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="fabricante" [(ngModel)]="criterio.fabricante"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-2" for="categoria">Categoría</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="categoria" [(ngModel)]="criterio.categoria"></select>
                    </div>
                </div>

                <div class="row">

                    <div class="form-group col-6">
                        <label class="control-label col-xs-2" for="precioMin">Precio mín</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="precioMin" [(ngModel)]="criterio.precioMin"/>
                        </div>
                    </div>

                    <div class="form-group col-6">
                        <label class="control-label col-xs-2" for="precioMax">Precio máx</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="precioMax" [(ngModel)]="criterio.precioMax"/>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <input type="button" value="Buscar" class="btn mr-1 btn-info" style="width:110px" (click)="listarProductos()"/>
                    <input type="button" value="Vaciar" class="btn mr-1 btn-secondary"  style="width:110px" (click)="vaciarCriterio()"/>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="row">
    <div *ngFor="let producto of productos" class="col-12 col-md-6 col-lg-6 col-xl-3">
        <app-producto [producto]="producto"></app-producto>
    </div>
</div>
