<h2 class="mt-5 text-center">Confirmaci√≥n de la compra</h2>

<div class="form-horizontal" id="formulario">

<div class="form-group">
    <label class="control-label col-xs-2" for="direccion">Direccion de entrega</label>
    <div class="col-xs-8">
        <input type="text" id="direccion" class="form-control" required="required" [(ngModel)]="cesta.dirEntrega"/>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-xs-2" for="fechaEntrega">Fecha de entrega</label>
    <div class="col-xs-8">
        <input type="text" id="fechaEntrega" class="form-control" required="required" [(ngModel)]="cesta.fechaEntrega" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-xs-2" for="formaPago">Forma de pago</label>
    <div class="col-xs-8">
        <input type="text" id="formaPago" class="form-control" required="required"  [(ngModel)]="cesta.formaPago"/>
    </div>
</div>

<div *ngIf="mensaje" class="alert alert-success">{{mensaje}}</div>
<div *ngIf="mensajeError" class="alert alert-danger">{{mensajeError}}</div>

<div class="text-center">
    <input type="button" value="Confirmar" class="btn mr-1 btn-info" style="width:110px" (click)="confirmarCompra()"/>
    <input type="button" value="Cancelar" class="btn mr-1 btn-secondary" style="width:110px" routerLink="/tienda/cesta" />
</div>

</div>
