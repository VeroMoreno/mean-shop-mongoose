<h2 class="mt-5 text-center">Cesta</h2>

<div *ngFor="let dp of cesta.detalles">
    <app-detallePedido [detalle]="dp" [cesta]="cesta"></app-detallePedido>
</div>
<div *ngIf="cesta.detalles.length!=0">
    <h2 class="text-center">No hay productos en la cesta</h2>
</div>

<div *ngIf="mensaje" class="alert alert-danger mt-2">{{mensaje}}</div>

<div class="d-flex justify-content-center mt-4 mb-4">
    <h4>
        Total {{ cesta.total }} â‚¬
        <input type="button" value="Guardar" (click)="guardar()" class="btn btn-info ml-2" style="width:110px"/>
        <button class="btn btn-primary ml-2" (click)="comprar()">Comprar</button>
        <button class="btn btn-secondary ml-2" (click)="vaciarCesta()">Vaciar</button>
    </h4>
</div>
