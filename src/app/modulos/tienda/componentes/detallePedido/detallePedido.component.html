<div class="card mt-4">

  <div class="row">
    <div class="col-3">
      <img class="card-img-top" src="https://picsum.photos/300/200?random={{detalle.producto._id}}" alt="Card image">
    </div>

    <div class="col-9"> 

      <h4 class="card-title">{{detalle.producto.nombre}}</h4>
      <h6 class="card-title">{{detalle.producto.fabricante}}</h6>
      <p class="card-text">{{detalle.producto.descripcion.substring(0,200)}}...</p>

      <div class="d-flex mb-3">
        <div class="p-2 mr-auto">
          <span>{{detalle.precio}} â‚¬</span>
        </div>
    
        <div class="p-2">
          <button class="btn btn-primary ml-1 mr-1" (click)="disminuirCantidad()">-</button>
          <span>{{detalle.cantidad}} </span>
          <button class="btn btn-primary ml-1 mr-1" (click)="aumentarCantidad()">+</button>
          <button class="btn btn-danger ml-1 mr-1" (click)="borrarDetalle()">Borrar</button>          
        </div>
      </div>
        
    </div>

  </div>

</div>
