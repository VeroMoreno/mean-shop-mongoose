<div class="card card-primary bg-dark">
    <div class="card-header">Login</div>
    <div class="card-body">

    <div class="form-horizontal" id="formulario">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input [(ngModel)]="usuario.login" id="login" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">**</span>
            </div>
            <input [(ngModel)]="usuario.pw" id="pw" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div *ngIf="mensaje" class="alert alert-danger">{{mensaje}}</div>

    </div> <!--formulario-->

    <div class="text-center">
        <input type="button" class="btn mr-1 btn-info" style="width:110px" (click)="entrar()" value="Entrar" />
        <input type="button" class="btn mr-1 btn-info" style="width:110px"  routerLink="/usuarios/registro" value="Registrarse" />
    </div>

    </div>
</div>
