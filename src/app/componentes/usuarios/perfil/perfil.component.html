<h3 class="text-center mt-3 mb-3">
  Modificar perfil
</h3>

<div *ngIf="mensaje" class="alert alert-success">{{mensaje}}</div>
<div *ngIf="mensajeError" class="alert alert-danger">{{mensajeError}}</div>

<form class="row" [formGroup]="formulario">

  <div class="col-sm-12 col-md-2 mt-1">
      <label for="nombre">Nombre</label>
  </div>
  <div class="col-sm-12 col-md-10 mt-1">
      <input id="nombre" formControlName="nombre" class="form-control"/>
      <div *ngIf="(formulario.get('nombre').dirty || formulario.get('nombre').touched)">
          <small *ngIf="formulario.get('nombre').hasError('required')" class="text-danger">
              Campo obligatorio.
          </small>
          <small *ngIf="formulario.get('nombre').hasError('minlength')" class="text-danger">
            La longitud mínima son 10 caracteres
        </small>
      </div>
  </div>

  <div class="col-sm-12 col-md-2 mt-1">
      <label for="pw">Password</label>
  </div>
  <div class="col-sm-12 col-md-10 mt-1">
      <input id="pw" formControlName="pw" class="form-control"/>
      <div *ngIf="(formulario.get('pw').dirty || formulario.get('pw').touched)">
          <small class="text-danger"
              *ngIf="formulario.get('pw').hasError('required')">
              Campo obligatorio.
          </small>
      </div>
  </div>

  <div class="col-sm-12 col-md-2 mt-1">
      <label for="idioma">Idioma</label>
  </div>
  <div class="col-sm-12 col-md-10 mt-1">
      <select formControlName="idioma" class="form-control">
        <option>ES</option>
        <option>EN</option>
      </select>
  </div>

  <div class="col-sm-12 col-md-2 mt-1">
      <label for="correoE">Correo</label>
    </div>
    <div class="col-sm-12 col-md-10 mt-1">
    <input id="correoE" formControlName="correoE" class="form-control"/>
    <div *ngIf="(formulario.get('correoE').dirty || formulario.get('correoE').touched)">
      <small *ngIf="formulario.get('correoE').hasError('required')" class="text-danger">
          Campo obligatorio.
      </small>
      <small *ngIf="formulario.get('correoE').hasError('email')" class="text-danger">
        No es un correo electrónico válido
    </small>
    </div>
  </div>

  <div class="col-sm-12 col-md-2 mt-1">
    <label for="telefono">Telefono</label>
  </div>
  <div class="col-sm-12 col-md-10 mt-1">
  <input id="telefono" formControlName="telefono" class="form-control"/>
  <div *ngIf="(formulario.get('telefono').dirty || formulario.get('telefono').touched)">
    <small *ngIf="formulario.get('telefono').hasError('required')" class="text-danger">
        Campo obligatorio.
    </small>
  </div>
</div>

<div class="col-sm-12 col-md-2 mt-1">
  <label for="direccion">Dirección</label>
</div>
<div class="col-sm-12 col-md-10 mt-1">
<input id="direccion" formControlName="direccion" class="form-control"/>
<div *ngIf="(formulario.get('direccion').dirty || formulario.get('direccion').touched)">
  <small *ngIf="formulario.get('direccion').hasError('required')" class="text-danger">
      Campo obligatorio.
  </small>
</div>
</div>

</form>

<div class="text-right mt-3">
  <button class="btn btn-info mr-1" (click)="guardar()">Guardar</button>
  <button class="btn btn-secondary" (click)="baja()">Baja</button>
</div>
